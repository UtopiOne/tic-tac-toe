<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="src/index.js"></script>
    <title>Tic tac toe</title>
  </head>
  <body class="h-screen w-screen grid grid-cols-3 grid-rows-3">
    <div
      class="col-start-2 row-start-2 grid grid-cols-3 grid-rows-3 gap-3 bg-slate-400 p-2 rounded-xl shadow-xl"
    >
      <div class="cell col-start-1 row-start-1"></div>
      <div class="cell col-start-2 row-start-1"></div>
      <div class="cell col-start-3 row-start-1"></div>
      <div class="cell col-start-1 row-start-2"></div>
      <div class="cell col-start-2 row-start-2"></div>
      <div class="cell col-start-3 row-start-2"></div>
      <div class="cell col-start-1 row-start-3"></div>
      <div class="cell col-start-2 row-start-3"></div>
      <div class="cell col-start-3 row-start-3"></div>
    </div>
  </body>
</html>
